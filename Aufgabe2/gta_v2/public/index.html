<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <!-- Leaflet CSS and JavaScript (in this order) -->
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset class="fieldset-tagging">
                    <legend>Add a new GeoTag</legend>
                    <label>Latitude:<input type="number" id="latitude-input" name="latitude" placeholder="49.01379" readonly></label>
                    <label>Longitude:<input type="number" id="longitude-input" name="longitude" placeholder="8.390071" readonly></label>
                    <label>Name:<input type="text" id="name-input" name="name" placeholder="HSaF" pattern="[a-zA-Z]{1,10}$" required></label>
                    <label>Hashtag:<input type="text" id="hashtag-input" name="hashtag" placeholder="#hsaf" pattern="^#[a-zA-Z]{1,10}$"></label>
                    <label><input type="submit" id="add-tag-submit" value="Add Tag"></label>
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <fieldset class="fieldset-search">
                    <legend>Search</legend>
                    <label for="search-input" hidden>Search term or keywords:</label>
                    <input type="text" id="search-input" name="search" placeholder="Karlsruhe">
                    <input type="submit" id="search-submit" value="Search">
                    <input type="hidden" id="discovery-latitude" name="discovery-latitude" value="49.301">
                    <input type="hidden" id="discovery-longitude" name="discovery-longitude" value="9.34321">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map" id="map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span id="map-descr">Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
    <!-- Load JavaScripts
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./javascripts/geotagging.js"></script>
</body>

</html>
